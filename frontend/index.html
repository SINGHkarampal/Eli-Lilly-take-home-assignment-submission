<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>

    <header>
        <h1>Medicine Tracker</h1>
    </header>

<main>
    <!-- Existing table panel -->
    <section class="panel">
    <h2 class="panel-title">Current medicines</h2>

    <div class="search-row">
        <label for="search-input">Search by name</label>
        <input
            id="search-input"
            type="text"
            placeholder="Type to filter medicines..."
        />
    </div>

    <div class="table-container">
        <table id="medicine-table" class="medicine-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price (£)</th>
                </tr>
            </thead>
            <tbody id="medicine-table-body">
                <!-- Rows will be injected by script.js -->
            </tbody>
        </table>
    </div>
</section>


    <section class="panel">
        <h2 class="panel-title">Add a new medicine</h2>

        <form id="add-medicine-form" class="input-form">
            <div class="form-row">
                <label for="med-name">Name</label>
                <input id="med-name" name="name" type="text" required />
            </div>

            <div class="form-row">
                <label for="med-price">Price (£)</label>
                <input
                    id="med-price"
                    name="price"
                    type="number"
                    step="0.01"
                    min="0"
                    required
                />
            </div>

            <button type="submit">Add medicine</button>
        </form>

        <p id="form-message" class="info-message"></p>
    </section>

    <!-- Error message for loading medicines -->
    <p id="error-message" class="error-message"></p>
</main>


    <script src="script.js"></script>
</body>
</html>
